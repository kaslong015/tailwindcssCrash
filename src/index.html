<!doctype html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- <script src="https://cdn.tailwindcss.com"></script> -->
	<link rel="stylesheet" href="css/output.css">
</head>

<body class="text-gray-500">
	<div class="grid md:grid-cols-3">
		<div class="md:col-span-1 md:flex justify-end">
			<nav>
				<div class="flex justify-between items-center">
					<h1 class="font-bold uppercase p-4 border-gray-100">
						<a href="/" class="hover:text-gray-700">Food Hub</a>
					</h1>

					<div class="px-4 cursor-pointer md:hidden" id="burger">
						<svg class="w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"
							xmlns="http://www.w3.org/2000/svg">
							<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
								d="M4 6h16M4 12h16M4 18h16"></path>
						</svg>
					</div>
				</div>
				<ul class="text-sm mt-6 hidden md:block" id="menu">
					<li class="py-1">
						<a href="#" class="border-r-4 border-primary px-4 flex justify-end">
							<span>Home</span>
							<svg class="w-5 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"
								xmlns="http://www.w3.org/2000/svg">
								<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
									d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6">
								</path>
							</svg>
						</a>
					</li>
					<li class="py-1">
						<a href="#" class="border-r-4 border-white px-4 flex justify-end">
							<span>About</span>
						</a>
					</li>
					<li class="py-1">
						<a href="#" class="border-r-4 border-white px-4 flex justify-end">
							<span>Contact</span>
						</a>
					</li>
				</ul>
			</nav>
		</div><!-- end nav-->
		<main class="px-16 py-6 bg-gray-100 md:col-span-2">
			<div class="text-primary flex justify-center md:justify-end">
				<a href="#"
					class="transition ease-out duration-500 btn border-primary md:border-2 hover:bg-primary hover:text-white">Login</a>
				<a href="#"
					class="transition ease-out duration-500 btn ml-2 btn border-primary md:border-2 hover:bg-primary hover:text-white">Signup</a>
			</div>
			<header>
				<h2 class="text-gray-700 text-6xl font-semibold">Recipe</h2>
				<h3 class="text-gray-400 text-xl font-light capitalize">for foodies</h3>
			</header>
			<!-- end header -->
			<div>
				<h4 class="font-bold mt-12 capitalize pb-2 border-b border-gray-300">latest recipe</h4>
				<div class="mt-8 grid lg:grid-cols-3 gap-10">
					<!-- card go here -->
					<div class="card hover:shadow-xl">
						<img src="img/res2.jpg" alt="res2" class="w-full h-32 sm:h-48 object-cover">
						<div class="m-4">
							<span class="font-bold pl-2">5 chill stew</span>
							<span class="block text-gray-500 text-sm  pl-2">Recipe by John Doe</span>
						</div>
						<div class="badge">
							<svg class="w-5 inline-block" fill="none" stroke="currentColor" viewBox="0 0 24 24"
								xmlns="http://www.w3.org/2000/svg">
								<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
									d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
							</svg>
							<span>25 mins</span>
						</div>
					</div>
					<div class="card hover:shadow-xl">
						<img src="img/res4.jpg" alt="res4" class="w-full h-32 sm:h-48 object-cover">
						<div class="m-4">
							<span class="font-bold">sweet buger</span>
							<span class="block text-gray-500 text-sm">Recipe by John Doe</span>
						</div>
						<div class="badge">
							<svg class="w-5 inline-block" fill="none" stroke="currentColor" viewBox="0 0 24 24"
								xmlns="http://www.w3.org/2000/svg">
								<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
									d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
							</svg>
							<span>25 mins</span>
						</div>
					</div>
					<div class="card hover:shadow-xl">
						<img src="img/res3.jpg" alt="res3" class="w-full h-32 sm:h-48 object-cover">
						<div class="m-4">
							<span class="font-bold">pan cake</span>
							<span class="block text-gray-500 text-sm">Recipe by John Doe</span>
						</div>
						<div class="badge">
							<svg class="w-5 inline-block" fill="none" stroke="currentColor" viewBox="0 0 24 24"
								xmlns="http://www.w3.org/2000/svg">
								<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
									d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
							</svg>
							<span>25 mins</span>
						</div>
					</div>
				</div>
				<h4 class="mt-12 font-bold capitalize pb-2 border-b border-gray-300">most popular</h4>
				<div class="m-4">
					<!-- card go here -->
				</div>

				<div class="flex justify-center ">
					<div
						class="btn rounded-full justify-center bg-secondary-100 px-4 py-2 hover:bg-blue-500 hover:text-white text-secondary-200 text-center">
						Load more</div>
				</div>
			</div>
		</main>
	</div>
	<script src="index.js"></script>
</body>

</html>
